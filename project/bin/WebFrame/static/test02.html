<script>
    <!--$("p:first").css("background-color","red")-->
    <!--$("p:last").css("background-color","yellow")-->
    function addStyle(){
        $("p:odd").css("background-color","red");
        $("p:eq(2)").css("color","yellow");
        $("p:lt(3)").css("background-color","pink");
        $("p:gt(3)").css("background-color","red");
        $(":not(p,html)").css("border","5px solid");
    }
</script>
