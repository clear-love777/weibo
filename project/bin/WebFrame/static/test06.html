<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="uname" value="first">
<button>显示</button>
<div id="show"></div>
</body>
</html>

<script>
    var btn=$("button")

        div1.html(t1.val()).css("color","red")
    })
</script>
