<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>姓名:<input type="text" name="uname"></div>
<div>密码:<input type="password" name="upwd"></div>
<div id="show"></div>
</body>
</html>
<script src="js/jQuery/jquery-3.4.1.js"></script>
<script>
    var show=$("#show");
    var name01=$("input[name=uname]");
    var pwd01=$("input[name=upwd]");
    console.log(name01)
    console.log(pwd01)
    name01.on("input",function(){
        show.html("用户名长度在6-18位之间").css("color","red")
    })
    name01.on("change",function(){
        if (name01.val().length>=6 && name01.val().length<=18){
            show.html("ok").css("color","green")
        }
    })

</script>
